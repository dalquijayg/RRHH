<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recursos Humanos</title>
    <link rel="stylesheet" href="../Disenos/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="../Imagenes/LogoDennis.png" alt="New Technology Logo" class="brand-logo">
    
    <!-- Elementos decorativos de fondo -->
    <!-- Burbujas -->
    <div class="bg-decoration bubble bubble1"></div>
    <div class="bg-decoration bubble bubble2"></div>
    <div class="bg-decoration bubble bubble3"></div>
    <div class="bg-decoration bubble bubble4"></div>
    <div class="bg-decoration bubble bubble5"></div>
    <div class="bg-decoration bubble bubble6"></div>
    <div class="bg-decoration bubble bubble7"></div>
    <div class="bg-decoration bubble bubble8"></div>
    <div class="bg-decoration bubble bubble9"></div>
    <div class="bg-decoration bubble bubble10"></div>
    
    <!-- Patrones -->
    <div class="bg-decoration pattern pattern1"></div>
    <div class="bg-decoration pattern pattern2"></div>
    <div class="bg-decoration pattern pattern3"></div>
    <div class="bg-decoration pattern pattern4"></div>
    
    <!-- Ondas -->
    <div class="bg-decoration wave wave1"></div>
    <div class="bg-decoration wave wave2"></div>
    
    <!-- Part√≠culas -->
    <div class="bg-decoration particle particle1"></div>
    <div class="bg-decoration particle particle2"></div>
    <div class="bg-decoration particle particle3"></div>
    <div class="bg-decoration particle particle4"></div>
    <div class="bg-decoration particle particle5"></div>
    
    <div class="container">
        <div class="login-box">
            <img src="../Imagenes/Logo Recursos Humanos new.png" alt="Logo" class="logo">
            
            <!-- Franja de colores inspirada en los colores del logo -->
            <div class="color-strip">
                <div class="color-strip-item color-red"></div>
                <div class="color-strip-item color-blue"></div>
                <div class="color-strip-item color-green"></div>
                <div class="color-strip-item color-yellow"></div>
                <div class="color-strip-item color-orange"></div>
            </div>
            
            <h2>Acceso al Sistema</h2>
            
            <form id="loginForm">
                <div class="input-container">
                    <label for="dpi">No. de DPI</label>
                    <input type="text" id="dpi" required>
                </div>
                
                <div class="info-text">
                    Ingrese su n√∫mero de DPI <span class="highlight">completo</span> (13 d√≠gitos)
                </div>
                
                <button type="submit" class="btn" disabled>
                    INGRESAR <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="footer-text">
                <p>Sistema de Recursos Humanos</p>
                <p>¬© New Technology 2025 V.1.0.35</p>
            </div>
        </div>
    </div>
    <script src="../Logica/Login.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        // Event listener para cuando hay una actualizaci√≥n disponible
        ipcRenderer.on('update_available', () => {
            ipcRenderer.removeAllListeners('update_available');
            
            // Marcar que hay actualizaci√≥n requerida y bloquear login
            updateRequired = true;
            loginBlocked = true;
            
            // Deshabilitar el formulario
            disableLoginForm();
            
            Swal.fire({
                title: 'Actualizaci√≥n Obligatoria',
                html: `
                    <div style="text-align: center;">
                        <div style="font-size: 4rem; margin-bottom: 20px; animation: bounce 2s infinite;">üì•</div>
                        <h3 style="color: #FF9800; margin-bottom: 15px;">Nueva versi√≥n disponible</h3>
                        <p style="margin-bottom: 20px; color: #666;">
                            Se est√° descargando una actualizaci√≥n cr√≠tica del sistema.<br>
                            <strong>Es necesario instalarla antes de continuar.</strong>
                        </p>
                        <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <p style="color: #2e7d32; font-size: 0.9rem; margin: 0;">
                                üîí <strong>Por tu seguridad</strong><br>
                                El acceso al sistema est√° temporalmente bloqueado hasta completar la actualizaci√≥n.
                            </p>
                        </div>
                        <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px;">
                            <div class="spinner" style="border: 3px solid #f3f3f3; border-top: 3px solid #FF9800; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;"></div>
                            <span style="color: #666; font-size: 0.9rem;">Descargando...</span>
                        </div>
                    </div>
                `,
                icon: 'info',
                confirmButtonText: 'Entendido',
                confirmButtonColor: '#FF9800',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showClass: {
                    popup: 'swal2-show',
                    backdrop: 'swal2-backdrop-show',
                    icon: 'swal2-icon-show'
                }
            });
        });
        
        // Event listener para cuando la actualizaci√≥n se ha descargado
        ipcRenderer.on('update_downloaded', () => {
            ipcRenderer.removeAllListeners('update_downloaded');
            
            Swal.fire({
                title: 'Actualizaci√≥n Lista para Instalar',
                html: `
                    <div style="text-align: center;">
                        <div style="font-size: 4rem; margin-bottom: 20px; animation: bounce 1s infinite;">üéâ</div>
                        <h3 style="color: #4CAF50; margin-bottom: 15px;">Descarga Completada</h3>
                        <p style="margin-bottom: 20px; color: #666;">
                            La nueva versi√≥n se ha descargado correctamente.<br>
                            <strong>La aplicaci√≥n se reiniciar√° para instalar la actualizaci√≥n.</strong>
                        </p>
                        <div style="background: #fff3e0; padding: 15px; border-radius: 8px; margin: 20px 0; border-left: 4px solid #FF9800;">
                            <p style="color: #e65100; font-size: 0.9rem; margin: 0;">
                                ‚ö†Ô∏è <strong>Importante:</strong><br>
                                No apagues la aplicaci√≥n durante el proceso de actualizaci√≥n.
                            </p>
                        </div>
                        <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <p style="color: #2e7d32; font-size: 0.9rem; margin: 0;">
                                ‚úÖ Despu√©s del reinicio podr√°s acceder normalmente al sistema.
                            </p>
                        </div>
                    </div>
                `,
                icon: 'success',
                confirmButtonText: 'Reiniciar Ahora',
                confirmButtonColor: '#4CAF50',
                allowOutsideClick: false,
                allowEscapeKey: false,
                showCancelButton: false,
                showClass: {
                    popup: 'swal2-show',
                    backdrop: 'swal2-backdrop-show',
                    icon: 'swal2-icon-show'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Mostrar mensaje final antes del reinicio
                    Swal.fire({
                        title: 'Reiniciando...',
                        html: `
                            <div style="text-align: center;">
                                <div class="spinner" style="border: 5px solid #f3f3f3; border-top: 5px solid #4CAF50; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                                <p style="color: #666;">Instalando actualizaci√≥n...</p>
                            </div>
                        `,
                        showConfirmButton: false,
                        allowOutsideClick: false,
                        allowEscapeKey: false,
                        timer: 2000
                    }).then(() => {
                        // Enviar se√±al para reiniciar la aplicaci√≥n
                        ipcRenderer.send('restart_app');
                    });
                }
            });
        });
        
        // Event listener para errores de actualizaci√≥n (opcional)
        ipcRenderer.on('update_error', (event, error) => {
            console.error('Error en actualizaci√≥n:', error);
            
            // Habilitar formulario en caso de error
            enableLoginForm();
            
            Swal.fire({
                title: 'Error en Actualizaci√≥n',
                html: `
                    <div style="text-align: center;">
                        <div style="font-size: 3rem; margin-bottom: 15px;">‚ùå</div>
                        <p style="margin-bottom: 15px; color: #666;">
                            Ocurri√≥ un error al descargar la actualizaci√≥n.
                        </p>
                        <div style="background: #ffebee; padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <p style="color: #c62828; font-size: 0.9rem; margin: 0;">
                                <strong>Puedes intentar:</strong><br>
                                ‚Ä¢ Verificar tu conexi√≥n a internet<br>
                                ‚Ä¢ Reiniciar la aplicaci√≥n<br>
                                ‚Ä¢ Contactar al administrador del sistema
                            </p>
                        </div>
                    </div>
                `,
                icon: 'error',
                confirmButtonText: 'Continuar sin actualizar',
                confirmButtonColor: '#FF9800',
                showCancelButton: true,
                cancelButtonText: 'Reintentar',
                cancelButtonColor: '#4CAF50'
            }).then((result) => {
                if (!result.isConfirmed) {
                    // Si elige reintentar, verificar actualizaciones nuevamente
                    ipcRenderer.send('check_for_updates');
                }
            });
        });
        
        // Verificar actualizaciones al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            // Enviar se√±al para verificar actualizaciones
            ipcRenderer.send('check_for_updates');
        });
        
        // Agregar estilos para las animaciones
        if (!document.querySelector('#update-animations')) {
            const style = document.createElement('style');
            style.id = 'update-animations';
            style.textContent = `
                @keyframes bounce {
                    0%, 20%, 50%, 80%, 100% {
                        transform: translateY(0);
                    }
                    40% {
                        transform: translateY(-10px);
                    }
                    60% {
                        transform: translateY(-5px);
                    }
                }
                
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                
                .swal2-show {
                    animation: swal2-show 0.3s !important;
                }
                
                .swal2-backdrop-show {
                    animation: swal2-backdrop-show 0.15s !important;
                }
            `;
            document.head.appendChild(style);
        }
    </script>
</body>
</html>
