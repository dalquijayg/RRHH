<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recursos Humanos</title>
    <link rel="stylesheet" href="../Disenos/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <img src="../Imagenes/LogoDennis.png" alt="New Technology Logo" class="brand-logo">
    
    <!-- Elementos decorativos de fondo -->
    <!-- Burbujas -->
    <div class="bg-decoration bubble bubble1"></div>
    <div class="bg-decoration bubble bubble2"></div>
    <div class="bg-decoration bubble bubble3"></div>
    <div class="bg-decoration bubble bubble4"></div>
    <div class="bg-decoration bubble bubble5"></div>
    <div class="bg-decoration bubble bubble6"></div>
    <div class="bg-decoration bubble bubble7"></div>
    <div class="bg-decoration bubble bubble8"></div>
    <div class="bg-decoration bubble bubble9"></div>
    <div class="bg-decoration bubble bubble10"></div>
    
    <!-- Patrones -->
    <div class="bg-decoration pattern pattern1"></div>
    <div class="bg-decoration pattern pattern2"></div>
    <div class="bg-decoration pattern pattern3"></div>
    <div class="bg-decoration pattern pattern4"></div>
    
    <!-- Ondas -->
    <div class="bg-decoration wave wave1"></div>
    <div class="bg-decoration wave wave2"></div>
    
    <!-- Part√≠culas -->
    <div class="bg-decoration particle particle1"></div>
    <div class="bg-decoration particle particle2"></div>
    <div class="bg-decoration particle particle3"></div>
    <div class="bg-decoration particle particle4"></div>
    <div class="bg-decoration particle particle5"></div>
    
    <div class="container">
        <div class="login-box">
            <img src="../Imagenes/Logo Recursos Humanos new.png" alt="Logo" class="logo">
            
            <!-- Franja de colores inspirada en los colores del logo -->
            <div class="color-strip">
                <div class="color-strip-item color-red"></div>
                <div class="color-strip-item color-blue"></div>
                <div class="color-strip-item color-green"></div>
                <div class="color-strip-item color-yellow"></div>
                <div class="color-strip-item color-orange"></div>
            </div>
            
            <h2>Acceso al Sistema</h2>
            
            <form id="loginForm">
                <div class="input-container">
                    <label for="dpi">No. de DPI</label>
                    <input type="text" id="dpi" required>
                </div>
                
                <div class="info-text">
                    Ingrese su n√∫mero de DPI <span class="highlight">completo</span> (13 d√≠gitos)
                </div>
                
                <button type="submit" class="btn" disabled>
                    INGRESAR <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
            
            <div class="footer-text">
                <p>Sistema de Recursos Humanos. V.1.0.44</p>
                <p>¬© New Technology 2025</p>
            </div>
        </div>
    </div>
    
    <script src="../Logica/Login.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        // Variable para almacenar el modal de actualizaci√≥n actual
        let currentUpdateModal = null;
        
        // Funci√≥n para actualizar la barra de progreso en tiempo real
        function updateProgressBar(percent, message) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if (progressBar && progressText) {
                progressBar.style.width = percent + '%';
                progressText.textContent = message;
            }
        }
        
        // Funci√≥n para formatear bytes
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        // Funci√≥n para formatear velocidad
        function formatSpeed(bytesPerSecond) {
            return formatBytes(bytesPerSecond) + '/s';
        }
        
        // Manejar actualizaci√≥n disponible
        ipcRenderer.on('update_available', (event, info) => {
            ipcRenderer.removeAllListeners('update_available');
            console.log('Actualizaci√≥n disponible:', info);
            
            // Mostrar el modal de actualizaci√≥n y almacenar la referencia
            currentUpdateModal = Swal.fire({
                title: 'Actualizaci√≥n Requerida',
                html: `
                    <div style="text-align: center; padding: 20px;">
                        <div style="font-size: 4rem; color: #FF9800; margin-bottom: 20px;">üîÑ</div>
                        <h3 style="color: #654321; margin-bottom: 15px;">Nueva versi√≥n disponible</h3>
                        ${info.version ? `<p style="color: #666; margin-bottom: 10px;"><strong>Versi√≥n:</strong> ${info.version}</p>` : ''}
                        <p style="color: #666; margin-bottom: 20px;">
                            Se ha detectado una nueva versi√≥n del sistema. Por seguridad y para obtener las √∫ltimas caracter√≠sticas, 
                            debe actualizar antes de continuar.
                        </p>
                        <div style="background: #fff3e0; padding: 15px; border-radius: 8px; margin: 20px 0;">
                            <p style="color: #e65100; font-size: 0.9rem; margin: 0;">
                                <strong>‚ö†Ô∏è El acceso est√° temporalmente bloqueado hasta completar la actualizaci√≥n</strong>
                            </p>
                        </div>
                        <div class="update-progress" style="margin: 20px 0;">
                            <div style="background: #e0e0e0; height: 8px; border-radius: 4px; overflow: hidden;">
                                <div id="progressBar" style="background: linear-gradient(90deg, #FF9800, #F57C00); height: 100%; width: 0%; transition: width 0.3s ease; border-radius: 4px;"></div>
                            </div>
                            <p id="progressText" style="color: #666; font-size: 0.85rem; margin-top: 10px;">Iniciando descarga...</p>
                            <p id="progressDetails" style="color: #999; font-size: 0.75rem; margin-top: 5px;"></p>
                        </div>
                    </div>
                `,
                icon: null,
                allowOutsideClick: false,
                allowEscapeKey: false,
                showConfirmButton: false,
                showCancelButton: false,
                width: '520px',
                customClass: {
                    popup: 'no-close-popup'
                }
            });
        });
        
        // Manejar progreso de descarga
        ipcRenderer.on('download_progress', (event, progress) => {
            console.log('Progreso de descarga:', progress);
            
            const percent = Math.round(progress.percent || 0);
            let message = `Descargando actualizaci√≥n... ${percent}%`;
            let details = '';
            
            if (progress.transferred && progress.total) {
                const transferredMB = formatBytes(progress.transferred);
                const totalMB = formatBytes(progress.total);
                details = `${transferredMB} de ${totalMB}`;
                
                if (progress.bytesPerSecond) {
                    details += ` ‚Ä¢ ${formatSpeed(progress.bytesPerSecond)}`;
                }
            }
            
            // Actualizar la barra de progreso
            updateProgressBar(percent, message);
            
            // Actualizar los detalles
            const progressDetails = document.getElementById('progressDetails');
            if (progressDetails) {
                progressDetails.textContent = details;
            }
        });
        
        // Manejar actualizaci√≥n descargada
        ipcRenderer.on('update_downloaded', (event, info) => {
            ipcRenderer.removeAllListeners('update_downloaded');
            console.log('Actualizaci√≥n descargada:', info);
            
            // Actualizar a 100% y cerrar el modal actual
            updateProgressBar(100, 'Descarga completada');
            
            setTimeout(() => {
                if (currentUpdateModal) {
                    Swal.close();
                }
                
                // Mostrar modal de actualizaci√≥n lista
                Swal.fire({
                    title: 'Actualizaci√≥n Lista',
                    html: `
                        <div style="text-align: center; padding: 20px;">
                            <div style="font-size: 4rem; color: #4CAF50; margin-bottom: 20px;">‚úÖ</div>
                            <h3 style="color: #654321; margin-bottom: 15px;">Actualizaci√≥n descargada</h3>
                            ${info.version ? `<p style="color: #666; margin-bottom: 10px;"><strong>Nueva versi√≥n:</strong> ${info.version}</p>` : ''}
                            <p style="color: #666; margin-bottom: 20px;">
                                La nueva versi√≥n ha sido descargada correctamente. 
                                La aplicaci√≥n se reiniciar√° para completar la instalaci√≥n.
                            </p>
                            <div style="background: #e8f5e8; padding: 15px; border-radius: 8px; margin: 20px 0;">
                                <p style="color: #2e7d32; font-size: 0.9rem; margin: 0;">
                                    <strong>üéâ ¬°Todo listo! El proceso tomar√° solo unos segundos</strong>
                                </p>
                            </div>
                        </div>
                    `,
                    icon: null,
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                    confirmButtonText: 'Reiniciar Ahora',
                    confirmButtonColor: '#4CAF50',
                    showCancelButton: false,
                    width: '480px',
                    timer: 5000, // Auto-reinicio despu√©s de 5 segundos
                    timerProgressBar: true
                }).then((result) => {
                    if (result.isConfirmed || result.isDismissed) {
                        ipcRenderer.send('restart_app');
                    }
                });
            }, 1500);
        });
        
        // Manejar errores de actualizaci√≥n
        ipcRenderer.on('update_error', (event, error) => {
            ipcRenderer.removeAllListeners('update_error');
            console.error('Error de actualizaci√≥n:', error);
            
            // Cerrar modal actual si existe
            if (currentUpdateModal) {
                Swal.close();
            }
            
            Swal.fire({
                icon: 'error',
                title: 'Error en la actualizaci√≥n',
                html: `
                    <div>
                        <p>Se produjo un error durante el proceso de actualizaci√≥n:</p>
                        <div style="background: #ffebee; padding: 12px; border-radius: 8px; margin: 15px 0; text-align: left;">
                            <p style="color: #c62828; font-size: 0.9rem; margin: 0; font-family: monospace;">${error.message}</p>
                        </div>
                        <p style="color: #666; font-size: 0.9rem;">
                            Puedes continuar usando la aplicaci√≥n. La actualizaci√≥n se intentar√° nuevamente en el pr√≥ximo reinicio.
                        </p>
                    </div>
                `,
                confirmButtonText: 'Continuar',
                confirmButtonColor: '#FF9800',
                width: '500px'
            }).then(() => {
                // Habilitar el formulario nuevamente
                const loginForm = document.getElementById('loginForm');
                const submitBtn = document.querySelector('.btn');
                if (loginForm && submitBtn) {
                    loginForm.style.pointerEvents = 'auto';
                    submitBtn.disabled = document.getElementById('dpi').value.length !== 13;
                }
            });
        });
    </script>
</body>
</html>
