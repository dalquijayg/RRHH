<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Personal</title>
    <link rel="stylesheet" href="../Disenos/BusquedaP.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header compacto -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <i class="fas fa-users-cog"></i>
                <h1>Búsqueda de Personal</h1>
            </div>
            <div class="header-right">
                <button class="btn-export" title="Exportar a Excel">
                    <i class="fas fa-file-excel"></i>
                    Exportar
                </button>
                <button class="btn-refresh" title="Actualizar">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Panel de filtros compacto -->
        <div class="filters-panel">
            <div class="filters-grid">
                <!-- Filtro Nombre del Colaborador -->
                <div class="filter-group">
                    <label for="nombreColaborador">
                        <i class="fas fa-user"></i>
                        Nombre
                    </label>
                    <div class="autocomplete-wrapper">
                        <input
                            type="text"
                            id="nombreColaborador"
                            placeholder="Buscar colaborador..."
                            autocomplete="off"
                        >
                        <i class="fas fa-user-search search-icon"></i>
                        <!-- Dropdown de resultados de nombres -->
                        <div class="autocomplete-results" id="nombreResults"></div>
                        <!-- Tag del colaborador seleccionado -->
                        <div class="selected-tag" id="nombreTag" style="display: none;">
                            <span class="tag-text"></span>
                            <i class="fas fa-times tag-remove"></i>
                        </div>
                    </div>
                </div>

                <!-- Filtro Departamento con autocompletado -->
                <div class="filter-group">
                    <label for="departamento">
                        <i class="fas fa-building"></i>
                        Depto
                    </label>
                    <div class="autocomplete-wrapper">
                        <input
                            type="text"
                            id="departamento"
                            placeholder="Buscar departamento..."
                            autocomplete="off"
                        >
                        <i class="fas fa-search search-icon"></i>
                        <!-- Dropdown de resultados -->
                        <div class="autocomplete-results" id="departamentoResults"></div>
                        <!-- Tag del departamento seleccionado -->
                        <div class="selected-tag" id="departamentoTag" style="display: none;">
                            <span class="tag-text"></span>
                            <i class="fas fa-times tag-remove"></i>
                        </div>
                    </div>
                </div>

                <!-- Filtro Tipo de Personal -->
                <div class="filter-group">
                    <label for="tipoPersonal">
                        <i class="fas fa-user-tag"></i>
                        Tipo
                    </label>
                    <select id="tipoPersonal" class="filter-select">
                        <option value="">Todos</option>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>

                <!-- Filtro Estado Personal -->
                <div class="filter-group">
                    <label for="estadoPersonal">
                        <i class="fas fa-check-circle"></i>
                        Estado
                    </label>
                    <select id="estadoPersonal" class="filter-select">
                        <option value="">Todos</option>
                        <!-- Se llenará dinámicamente -->
                    </select>
                </div>

                <!-- Botón de búsqueda -->
                <div class="filter-actions">
                    <button class="btn-search" id="btnBuscar">
                        <i class="fas fa-search"></i>
                        Buscar
                    </button>
                    <button class="btn-clear" id="btnLimpiar" title="Limpiar filtros">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
            </div>

            <!-- Contador de resultados -->
            <div class="results-info">
                <span class="results-count">
                    <i class="fas fa-users"></i>
                    <span id="totalResultados">0</span> colaboradores encontrados
                </span>
            </div>
        </div>

        <!-- Contenedor de la tabla con scroll independiente -->
        <div class="table-container">
            <!-- Loader -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Cargando datos...</p>
            </div>

            <!-- Mensaje cuando no hay resultados -->
            <div class="no-results" id="noResults" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No se encontraron resultados</h3>
                <p>Intenta ajustar los filtros de búsqueda</p>
            </div>

            <!-- Tabla de resultados -->
            <table class="data-table" id="tablaPersonal" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Completo</th>
                        <th>Departamento</th>
                        <th>Puesto</th>
                        <th>Inicio Laboral</th>
                        <th>Tiempo Laborado</th>
                        <th>Estado</th>
                        <th>Tipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbodyPersonal">
                    <!-- Los datos se llenarán dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="../Logica/BusquedaP.js"></script>
</body>
</html>
